<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Add</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->

  <!-- Navbar -->

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">新增用户</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!--<div class="col-md-3">  </div>&lt;!&ndash;空列占位&ndash;&gt;-->
        <div class="col-md-9">
          <div class="card card-primary">
            <div class="card-header">


              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="realName">真实姓名</label>
                <input type="text" id="realName" class="form-control">
              </div>
              <div class="form-group">
                <label for="sex">性别</label>
                <select id="sex" class="form-control custom-select">
                  <option value="0">男</option>
                  <option value="1">女</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sno">学号</label>
                <input type="text" id="sno" class="form-control">
              </div>
              <div class="form-group">
                <label for="facultyId">院系</label>
                <select id="facultyId" class="form-control custom-select">
                  <!--ajax加载下拉-->
                </select>
              </div>
              <div class="form-group">
                <label for="majorId">专业</label>
                <select id="majorId" class="form-control custom-select">
                  <!--下拉联动，选择院系联动专业-->
                </select>
              </div>
              <div class="form-group">
                <label for="classId">班级</label>
                <select id="classId" class="form-control custom-select">
                  <!--下拉联动，选择专业联动班级-->
                </select>
              </div>
              <div class="form-group">
                <label for="roleId">角色</label>
                <select id="roleId" class="form-control custom-select">
                  <!-- ajax查询所有角色，加载下拉列表 -->
                </select>
              </div>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-3">  </div><!--空列占位-->
      </div>
      <div class="row">
        <!--<div class="col-md-3">  </div>&lt;!&ndash;空列占位&ndash;&gt;-->
        <div class="col-md-9">
          <a href="#" class="btn btn-secondary">清空</a>
          <input type="button" value="提交" class="btn btn-success float-right">
        </div>
        <div class="col-md-3">  </div><!--空列占位-->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  <!-- Control Sidebar -->

  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<script src="/js/user-add.js"></script>
</body>
</html>
